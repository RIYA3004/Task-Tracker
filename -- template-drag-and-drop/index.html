<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="main-title">Kanban Board</h1>
    <div class="drag-container"><!--main where we drag and drop-->
    <!-- parent unordered list-->
    <ul class="drag-list">
        <!--Backlog Column-->
        <li class="drag-column backlog-column">
            <span class= "header">
                <h1>Backlog</h1>
            </span>
            <!-- Backlog Content-->
            <div id="backlog-content">
                <ul class="drag-item-list" id="backlog-list">
                    <!-- inside this the actual item is going to appear -->
                    <li class="drag-item">Testing</li>
                    <li class="drag-item">Testing</li>
                    <li class="drag-item">Testing</li>
                    <li class="drag-item">Testing</li>
                </ul>
            </div>
        </li>
    </ul>
    </div>
    <!-- Script -->
    <!-- tasks go from one column to another -->

    <script src="script.js"></script>
</body>
</html>
